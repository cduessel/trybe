 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>

let nome = document.getElementById("person");
let adjetivo = document.getElementById("adjective")
let substantivo = document.getElementById("noun")

function clica(){
    alert(nome.value+" gosta de "+substantivo.value+" "+adjetivo.value+"!")
}
let btn = document.querySelector("#lib-button");

btn.addEventListener("click", clica);

 </script>
