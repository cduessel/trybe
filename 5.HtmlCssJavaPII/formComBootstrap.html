<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de CVs</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
  <header>
    <h1 class="display-4">Cadastre seu CV aqui:</h1>
  </header>
  <form action="" method="GET" class="js-form form">
    <fieldset class="dados-pessoais form-group">
      <legend>Dados Pessoais:</legend>
    <div class="form-group row">
        <div class="form-group col-md-6">
        <label for="nome">Nome Completo</label>
        <input class="form-control" data-validate-field="name" name="nome" id="nome" type="text" maxlength="40" required />
        </div>
        <div class="form-group col-md-6">
        <label for="email">E-mail</label>
        <input class="form-control" data-validate-field="email" name="email" id="email" type="email" maxlength="50" required placeholder="texto@texto.texto" />
        </div>
        <div class="form-group col-md-6">
        <label for="cpf">CPF</label>
        <input class="form-control" name="cpf" id="cpf" type="text" maxlength="11" required placeholder="111.111.111-11" pattern="[0-9]{3}[0-9]{3}[0-9]{3}-[0-9]{2}" \ />
        </div>
    </div> 
        <label for="end">Endereço</label>
        <input class="form-control" name="end" id="end" type="text" maxlength="200" required />
    <div class="form-group row">
      <div class="form-group col-md-6">
        <label for="cid">Cidade</label>
        <input class="form-control" name="cid" id="cid" type="text" maxlength="28" required />
        </div>
      <div class="form-group col-md-6">
        <label for="est">Estado</label>
          <select id="est" name="estados" class="form-control" required>
                  </select>
      </div>
      <div class="form-group col-md-6">
        <div class="form-check-inline">
        <label for="tipo" class="form-check-label">Tipo: </label>
        <input class="form-check-input"  name="tipo" id="ap" type="radio" value="Apartamento"/>
        <label for="ap" class="form-check-label">Apartamento</label>
        <input class="form-check-input" name="tipo" id="casa" type="radio" value="Casa"/>
        <label for="casa" class="form-check-label">Casa</label>
      </div>
    </div>      
  </div>      
    </fieldset>
    <fieldset class="job form-group">
      <legend>Experiência profissional:</legend>
      <label for >Resumo de sua experiência:</label>
      <textarea class="form-control" required maxlength="1000" placeholder="conte aqui sua experiencia em até 1000caracteres" cols="20" rows="10"></textarea>
      <label for="ljob">Ultimo cargo</label>
      <input class="form-control col-md-6" type="text" required maxlength="40" name="ljob" id="ljob">
      <label for="descricao">Descrição do cargo</label>
      <textarea class="form-control" name="descricao" id="descricao" cols="20" rows="10" required maxlength="500"></textarea>
      <label for="dinicio">Data de inicio:</label>
      <input class="form-control col-md-6" type="date" name="dinicio" id="dinicio" required>
    </fieldset>
    <button class="btn btn-success" type="submit">enviar pra url</button>
    <button class="btn btn-primary" type="button" id="btn">Mostrar resumo embaixo:</button>
    <button class="btn btn-outline-info" type="reset">Limpar formulário</button>
  </form>
  <hr>
  <div class="resumo form-group">
  <uo id="restop" class="card-header"><strong> Resumo de dados:</strong>
  </uo>     
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="js/just-validate.min.js"></script>
<script src="script.js"></script>

</body>
</html>
