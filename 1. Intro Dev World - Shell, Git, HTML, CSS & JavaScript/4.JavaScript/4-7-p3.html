<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
<script>
//Add a script tag at the bottom of the page, where you'll put all your code.
//Create a variable to store a reference to the img.
//Change the style of the img to have a "left" of "0px", so that it starts at the left hand of the screens.
//Create a function called catWalk() that moves the cat 10 pixels to the right of where it started, by changing the "left" style property.
//Call that function every 50 milliseconds. Your cat should now be moving across the screen from left to right. Hurrah!

let cat = document.querySelector("img");

cat.style.left="0px";

//cat.addEventListener("click", catwalk)

let go = "true";

function catwalk(){

    if(parseInt(cat.style.left) > window.innerWidth){go = "false"}
      //for(i=0, i<window.innerWidth,i+=10){cat.style.right= parseInt(cat.style.right)+i+"px"
    if(parseInt(cat.style.left) = 0){ go = "true";}

    if(go="true"){cat.style.left= parseInt(cat.style.left)+10+"px";} 

    else(go = "false"){cat.style.left = parseInt(cat.style.left)-10+"px";}

}
  window.setInterval(catwalk, 50);

  //if(parseInt(cat.style.left>window.innerWidth)){cat.style.left="0px"}
</script>

 </body>
</html>
